<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杏園點餐系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-direction: column;
        }
        .logo {
            height: 30px;
        }
        .sub-logo {
            margin-top: 5px;
            height: 15px;
        }
        .login {
            font-size: 16px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .menu-section {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .menu-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .menu-item-name {
            font-size: 18px;
            font-weight: bold;
        }
        .menu-item-price {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.svg" alt="杏園" class="logo">
        <img src="sub-logo.svg" alt="點餐系統" class="sub-logo">
        <div class="login">
            登入 / 註冊
        </div>
    </div>

    <div class="menu-section">
        <h2>麵類</h2>
        <div class="menu-item">
            <img src="noodles.jpg" alt="草仔麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">草仔麵 / 米粉</span>
                <span class="menu-item-price">$ 45</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="noodles2.jpg" alt="酢醬麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">酢醬麵 / 米粉</span>
                <span class="menu-item-price">$ 60</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="wonton_noodles.jpg" alt="扁食麵 / 米粉 (乾/湯)">
            <div class="menu-item-details">
                <span class="menu-item-name">扁食麵 / 米粉 (乾/湯)</span>
                <span class="menu-item-price">$ 55</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meat_noodles.jpg" alt="肉燥麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">肉燥麵 / 米粉</span>
                <span class="menu-item-price">$ 60</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="large_noodles.jpg" alt="大滷麵">
            <div class="menu-item-details">
                <span class="menu-item-name">大滷麵</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="sichuan_noodles.jpg" alt="榨菜魯肉麵 / 米粉 (乾/湯)">
            <div class="menu-item-details">
                <span class="menu-item-name">榨菜魯肉麵 / 米粉 (乾/湯)</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="beef_noodles.jpg" alt="牛肉麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">牛肉麵 / 米粉</span>
                <span class="menu-item-price">$ 90</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meat_noodles.jpg" alt="小卷麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">小卷麵 / 米粉</span>
                <span class="menu-item-price">時價</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meat_noodles.jpg" alt="海鮮麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">海鮮麵 / 米粉</span>
                <span class="menu-item-price">時價</span>
            </div>
        </div>
    </div>

    <div class="menu-section">
        <h2>飯類</h2>
        <div class="menu-item">
            <img src="braised_pork_rice.jpg" alt="滷肉飯">
            <div class="menu-item-details">
                <span class="menu-item-name">滷肉飯</span>
                <span class="menu-item-price">$ 50</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="pork_chop_rice.jpg" alt="排骨飯">
            <div class="menu-item-details">
                <span class="menu-item-name">排骨飯</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
    </div>
</body>
</html>
