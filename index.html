<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杏園點餐系統</title>
    <link rel="icon" href="title.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-direction: column;
        }

        .logo {
            height: 30px;
        }

        .sub-logo {
            margin-top: 5px;
            height: 15px;
        }

        .login {
            font-size: 16px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-section {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .menu-item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-item-price {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
            word-wrap: break-word;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #itemPrice {
            font-size: 16px;
            color: #555;
        }

        .price-quantity-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-container button,
        .quantity-container input {
            color: black;
            height: 30px;
            padding: 5px 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1;
            border-radius: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .quantity-container input {
            width: 50px;
            text-align: center;
            border-left: none;
            border-right: none;
        }

        .quantity-container button:first-of-type {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .quantity-container button:last-of-type {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .add-to-cart-button {
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.svg" alt="杏園" class="logo">
        <img src="sub-logo.svg" alt="點餐系統" class="sub-logo">
        <div class="login">
            登入 / 註冊
        </div>
    </div>
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="cursor: pointer; font-size: 24px; float: right;">&times;</span>
            <h2 id="itemTitle"></h2>
            <img id="itemImage" src="" alt="餐點圖片" style="width: 100%; height: auto; margin-bottom: 15px;">
            <p id="itemDescription"></p>
            <div class="price-quantity-container">
                <p id="itemPrice" style="font-size: 16px; color: #555;"></p>
                <div class="quantity-container">
                    <button id="decreaseQuantity">-</button>
                    <input type="number" id="quantityInput" value="1" min="1">
                    <button id="increaseQuantity">+</button>
                </div>
            </div>
            <button class="add-to-cart-button">加入購物車</button>
        </div>
    </div> 
    <div class="menu-section">
        <h2>麵類</h2>
        <div class="menu-item">
            <img src="meal/noodles.jpg" alt="草仔麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">草仔麵 / 米粉</span>
                <span class="menu-item-price">$ 45</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/noodles2.jpg" alt="酢醬麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">酢醬麵 / 米粉</span>
                <span class="menu-item-price">$ 60</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/wonton_noodles.jpg" alt="扁食麵 / 米粉 (乾/湯)">
            <div class="menu-item-details">
                <span class="menu-item-name">扁食麵 / 米粉 (乾/湯)</span>
                <span class="menu-item-price">$ 55</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/meat_noodles.jpg" alt="肉燥麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">肉燥麵 / 米粉</span>
                <span class="menu-item-price">$ 60</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/large_noodles.jpg" alt="大滷麵">
            <div class="menu-item-details">
                <span class="menu-item-name">大滷麵</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/sichuan_noodles.jpg" alt="榨菜魯肉麵 / 米粉 (乾/湯)">
            <div class="menu-item-details">
                <span class="menu-item-name">榨菜魯肉麵 / 米粉 (乾/湯)</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/beef_noodles.jpg" alt="牛肉麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">牛肉麵 / 米粉</span>
                <span class="menu-item-price">$ 90</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/meat_noodles.jpg" alt="小卷麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">小卷麵 / 米粉</span>
                <span class="menu-item-price">時價</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/meat_noodles.jpg" alt="海鮮麵 / 米粉">
            <div class="menu-item-details">
                <span class="menu-item-name">海鮮麵 / 米粉</span>
                <span class="menu-item-price">時價</span>
            </div>
        </div>
    </div>

    <div class="menu-section">
        <h2>飯類</h2>
        <div class="menu-item">
            <img src="meal/braised_pork_rice.jpg" alt="滷肉飯">
            <div class="menu-item-details">
                <span class="menu-item-name">滷肉飯</span>
                <span class="menu-item-price">$ 50</span>
            </div>
        </div>
        <div class="menu-item">
            <img src="meal/pork_chop_rice.jpg" alt="排骨飯">
            <div class="menu-item-details">
                <span class="menu-item-name">排骨飯</span>
                <span class="menu-item-price">$ 80</span>
            </div>
        </div>
    </div>
</body>
<script>
    const menuItems = document.querySelectorAll('.menu-item');
    const modal = document.getElementById('menuModal');
    const closeModal = document.getElementById('closeModal');
    const itemTitle = document.getElementById('itemTitle');
    const itemImage = document.getElementById('itemImage');
    const itemDescription = document.getElementById('itemDescription');
    const itemPrice = document.getElementById('itemPrice');
    const quantityInput = document.getElementById('quantityInput');
    const decreaseQuantity = document.getElementById('decreaseQuantity');
    const increaseQuantity = document.getElementById('increaseQuantity');

    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            const itemName = item.querySelector('.menu-item-name').innerText;
            const itemImageSrc = item.querySelector('img').src;
            const itemPriceText = item.querySelector('.menu-item-price').innerText;

            itemTitle.innerText = itemName;
            itemImage.src = itemImageSrc;
            itemDescription.innerText = `這是${itemName}的描述。`; // 這裡你可以插入實際的描述內容
            itemPrice.innerText = `價格：${itemPriceText}`;

            modal.style.display = "block";
        });
    });

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    decreaseQuantity.addEventListener('click', function() {
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    });

    increaseQuantity.addEventListener('click', function() {
        let currentQuantity = parseInt(quantityInput.value);
        quantityInput.value = currentQuantity + 1;
    });
</script>
</html>
